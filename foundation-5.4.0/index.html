<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="http://d3js.org/d3.v3.min.js"></script>

  </head>
  <body>
				  <div class="row">
				    <div class="large-6 medium-6">
				      <label>Select Social Networks</label>
				      <input type="radio" name="social-network" value="one" id="facebook"><label for="facebook">Facebook</label>
				      <input type="radio" name="social-network" value="two" id="twitter"><label for="twitter">Twitter</label>
              <input type="radio" name="social-network" value="three" id="pinterest"><label for="pinterest">Pinterest</label>
				    </div>
              <label>Select News Outlet</label>
              <input type="radio" name="News" value="one" id="gizmodo"><label for="gizmodo">Gizmodo</label>
              <input type="radio" name="News" value="two" id="mashable"><label for="mashable">Mashable</label>
              <input type="radio" name="News" value="three" id="techcrunch"><label for="techcrunch">Techcrunch</label>
              <input type="radio" name="News" value="four" id="bloomberg"><label for="bloomberg">Bloomberg</label>
              <input type="radio" name="News" value="five" id="hpost"><label for="hpost">Huffington Post</label>
              <input id="hpost" type="checkbox"><label for="hpost">Huffington Post</label>
              <input id="bloomberg" type="checkbox"><label for="bloomberg">Bloomberg</label>
            </div>
				  </div>
      </div>
    </div>  
  </body>
  <div>
   <style>

body {
  font: 10px sans-serif;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}

</style>
<script>

var width = 720,
    height = 720,
    outerRadius = Math.min(width, height) / 2 - 10,
    innerRadius = outerRadius - 24;

var formatPercent = d3.format(".1%");

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending);

var path = d3.svg.chord()
    .radius(innerRadius);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("id", "circle")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

svg.append("circle")
    .attr("r", outerRadius);

d3.csv("sharecounts.csv", function(sharecounts) {
  d3.json("matrix.json", function(matrix) {

    // Compute the chord layout.
    layout.matrix(matrix);

    // Add a group per social media.
    var group = svg.selectAll(".group")
        .data(layout.groups)
      .enter().append("g")
        .attr("class", "group")
        .on("mouseover", mouseover);

    // Add a mouseover title.
    group.append("title").text(function(d, i) {
      return sharecounts[i].name + ": " + formatPercent(d.value) + " of origins";
    });

    // Add the group arc.
    var groupPath = group.append("path")
        .attr("id", function(d, i) { return "group" + i; })
        .attr("d", arc)
        .style("fill", function(d, i) { return sharecounts[i].color; });

    // Add a text label.
    var groupText = group.append("text")
        .attr("x", 6)
        .attr("dy", 15);

    groupText.append("textPath")
        .attr("xlink:href", function(d, i) { return "#group" + i; })
        .text(function(d, i) { return sharecounts[i].name; });

    // Remove the labels that don't fit. :(
    groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); })
        .remove();

    // Add the chords.
    var chord = svg.selectAll(".chord")
        .data(layout.chords)
      .enter().append("path")
        .attr("class", "chord")
        .style("fill", function(d) { return sharecounts[d.source.index].color; })
        .attr("d", path);

    // Add an elaborate mouseover title for each chord.
    chord.append("title").text(function(d) {
    return sharecounts[d.source.index].name
         + " → " + sharecounts[d.target.index].name
         + ": " + formatPercent(d.source.value)
         + "\n" + sharecounts[d.target.index].name
         + " → " + sharecounts[d.source.index].name
         + ": " + formatPercent(d.target.value);
    });

    function mouseover(d, i) {
      chord.classed("fade", function(p) {
        return p.source.index != i
            && p.target.index != i;
      });
    }
  });
});
</script>

  </div>
</html>
